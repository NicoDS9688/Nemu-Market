{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block content %}
<div class="container mt-5 col-6">
    <div class="row">
        <div class="card p-3">
            <h1>Ofertar Motorizado</h1>
            <form action="#" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="brand" class="form-label">Marca:</label>
                            <input type="text" class="form-control" id="brand" name="brand" minlength="3" required>
                        </div>
                        <div class="mb-3">
                            <label for="model" class="form-label">Modelo:</label>
                            <input type="text" class="form-control" id="model" name="model" minlength="3" required>
                        </div>
                        <div class="mb-3">
                            <label for="fuel" class="form-label">Combustible:</label>
                            <select class="form-select" id="fuel" name="fuel">
                                <option selected>Seleccionar Combustible</option>
                                <option value="gas">Nafta</option>
                                <option value="diesel">Diesel</option>¿
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="transmission" class="form-label">Transmisión:</label>
                            <select class="form-select" id="transmission" name="transmission">
                                <option selected>Seleccionar Transmisión</option>
                                <option value="manual">Mecánica</option>
                                <option value="automatic">Automática</option>¿
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="images" class="form-label">Imagenes:</label>
                            <input type="file" multiple  class="form-control" id="images" name="images" required>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="year" class="form-label">Año:</label>
                            <input type="number" class="form-control" id="year" name="year" minlength="4" required>
                        </div>
                        <div class="mb-3">
                            <label for="color" class="form-label">Color:</label>
                            <input type="text" class="form-control" id="color" name="color" minlength="3" required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Ubicación:</label>
                            <input type="text" class="form-control" id="location" name="location" minlength="4"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Precio:</label>
                            <input type="num" class="form-control" id="price" name="price" minlength="4" required>
                        </div>
                        <div class="mb-3">
                            <label for="category_id" class="form-label">Categoria:</label>
                            <select class="form-select" id="category_id" name="category_id">
                                <option selected>Seleccionar Categoria</option>
                                {% for category in categories %}
                                <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Ofertar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
